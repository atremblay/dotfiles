# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
#format = "${custom}$all"
format = """
[╭─ ](#585858) ${custom}$all[╰─](#585858)$character
"""

right_format = """$python$cmd_duration$conda$hostname $time"""

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue)[$hostname]()"
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = true
show_always = true

[custom.mac]
symbol=" "
os = "macos"
when=true
style = "bold white" 

[custom.linux]
symbol=" "
os = "linux"
when=true
style = "bold white" 

[cmd_duration]
format = "[ $duration]($style) "
style = "#87875F"

[time]
disabled = false
format = '[ $time]($style) '
time_format = "%T"
utc_time_offset = "-5"
style = "#5F8787"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "
format = "[$symbol$environment](dimmed green) "

[dart]
symbol = " "

[directory]
read_only = " "
style = "cyan"
truncate_to_repo = false

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "purple"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "
style = "208"
format = "[$symbol$version]($style) "
disabled = true

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )[$virtualenv](dimmed green) ]($style)'
style = "yellow"

[spack]
symbol = "🅢 "

[rust]
symbol = " "
