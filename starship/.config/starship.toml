# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = "${custom}$all"
right_format = """$cmd_duration$conda$hostname $time"""

# Inserts a blank line between shell prompts
add_newline = true

[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue)[$hostname]()"
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = true
show_always = true

[custom.mac]
symbol=" "
os = "macos"
when=true
style = "bold white" 

[custom.linux]
symbol=" "
os = "linux"
when=true
style = "bold white" 


[cmd_duration]
format = " [$duration]($style) "


[time]
disabled = false
format = ' [$time]($style) '
time_format = "%T"
utc_time_offset = "-5"
time_range = "10:00:00-14:00:00"


[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "
format = "[$symbol$environment](dimmed green) "

