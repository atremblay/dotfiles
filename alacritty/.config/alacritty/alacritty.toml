"window.opacity" = 0.99

[colors.bright]
black = "0x4C566A"
blue = "0x81A1C1"
cyan = "0x8FBCBB"
green = "0xA3BE8C"
magenta = "0xB988B0"
red = "0xBF616A"
white = "0xECEFF4"
yellow = "0xEBCB8B"

[colors.hints.end]
background = "#4C566A"
foreground = "#81A1C1"

[colors.hints.start]
background = "#4C566A"
foreground = "#B988B0"

[colors.normal]
black = "0x3B4252"
blue = "0x81A1C1"
cyan = "0x88C0D0"
green = "0xA3BE8C"
magenta = "0xB988B0"
red = "0xBF616A"
white = "0xE5E9F0"
yellow = "0xEBCB8B"

[colors.primary]
background = "0x2E3440"
foreground = "0xC8D0E0"

[colors.search."colors.footer_bar"]
background = "#434C5E"
foreground = "#88C0D0"

[colors.search.focused_match]
background = "#4C566A"
foreground = "#EBCB8B"

[colors.search.matches]
background = "#4C566A"
foreground = "#81A1C1"

[colors.selection]
background = "#3F4758"
text = "CellForeground"

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 14

[font.bold]
family = "FantasqueSansMono Nerd Font"
style = "Bold"

[font.italic]
family = "FantasqueSansMono Nerd Font"
style = "Italic"

[font.normal]
family = "FantasqueSansMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control|Shift"

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = true

[shell]
program = "/bin/zsh"

[window]
decorations = "none"

[window.dimensions]
columns = 140
lines = 40

[window.padding]
x = 10
y = 10
