#{{{ Window configuration
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 10
    y: 10
  decorations: none
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000
  multiplier: 3
background_opacity: 0.97
#}}}
font:
  normal:
    family: Hack Nerd Font 
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 14
